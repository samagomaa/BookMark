<body>
    <div class="container">
        <div class="heading w-100 d-flex justify-content-center">
            <h1 class="text-center my-5">Bookmarker</h1>
        </div>
        <div class="subHeading py-4 text-center">
                <i class="fa-solid fa-bookmark"></i>
                <span>Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark"></i>
        </div>
        <div>
            <form class="mx-auto position-relative">
                <label for="bookName" class="fw-bold fs-6"> 
                    <i class="fa-solid fa-book-bookmark"></i>
                    Site Name
                </label>
                <input type="text" id="bookName" class="form-control mt-2 focus-ring" placeholder="Bookmark Name" style="--bs-focus-ring-color: rgba(var(--bs-warning-rgb), .4)">
                <label for="bookUrl" class="fw-bold mt-4 fs-6"> 
                    <i class="fa-solid fa-link"></i>
                    Site URL
                </label>
                <input type="text" id="bookUrl" class="form-control mt-2 focus-ring" placeholder="Website URL"  style="--bs-focus-ring-color: rgba(var(--bs-warning-rgb), .4)">
                <button type="button" onclick="addBook()" class="btn btn-danger px-5 fw-medium mt-5 position-relative top-100 start-50 translate-middle" style="--bs-btn-bg: #d1512d;"> Submit</button>
            </form>
        </div>
        <div class="py-1 position-relative">
            <table class="table my-3 text-center ">
                <thead>
                
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="bookStore">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Alert model -->
        <div id="modelBox" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered w-100">
              <div class="modal-content">
                <div class="modal-header border-0">
                    <div id="circle" style="background-color: #f15f5d;"></div>
                    <div id="circle" style="background-color: #febe2e;"></div>
                    <div id="circle" style="background-color: #4db748;"></div>
                  <button id="closeEl" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mt-3">
                        <h5 class="fw-bold fs-4">Site Name or Url is not valid, Please follow the rules below :</h5>
                        <div class="rules px-3 mb-2 fs-5">
                            <div>
                                <i class="fa-regular fa-circle-right" style="color: #bb4120;"></i>
                                <span class="fw-normal">Site name must contain at least 3 characters</span>
                            </div>
                            <div>
                                <i class="fa-regular fa-circle-right" style="color: #bb4120;"></i>
                                <span class="fw-normal">Site URL must be a valid one</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
              </div>
            </div>
        </div>
